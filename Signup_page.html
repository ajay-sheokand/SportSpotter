<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SportSpotter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Splash Screen -->
        <div class="screen splash-screen" id="splash-screen">
            <div class="brand">
                <h1>SportSpotter</h1>
                <p class="tagline">Let's Play!</p>
            </div>
        </div>

        <!-- Login/Signup Screens -->
        <div class="screen login-screen" id="login-screen">
            <div class="header">
                <h1>SportSpotter</h1>
                <p class="tagline">Let's Play!</p>
            </div>
            <p class="description">Come together and play!</p>
            <div class="buttons">
                <a href="login.html" class="btn login-btn">Login</a>
                <button class="btn signup-btn" onclick="showSignup()">Sign Up</button>
            </div>
            <p class="switch-to-signup">
                Don't have an account? <a href="#" onclick="showSignup()">Sign up here</a>.
            </p>
        </div>

        <!-- Signup Screen -->
        <div class="screen signup-screen" id="signup-screen" style="display: none;">
            <div class="header">
                <h1>SportSpotter</h1>
                <p class="tagline">Let's Play!</p>
            </div>
            <form class="signup-form">
                <input type="text" placeholder="Full Name" required>
                <input type="tel" placeholder="Phone Number" required>
                <input type="email" placeholder="Email Id" required>
                <input type="password" placeholder="Password" required>
                <button type="submit" class="btn create-btn">Create Account</button>
            </form>
            <p class="switch-to-login">
                Already have an account? <a href="#" onclick="showLogin()">Login here</a>.
            </p>
        </div>
    </div>

    <script>
        // JavaScript to switch between login and signup screens
        function showSignup() {
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('signup-screen').style.display = 'flex';
        }

        function showLogin() {
            document.getElementById('signup-screen').style.display = 'none';
            document.getElementById('login-screen').style.display = 'flex';
        }
    </script>
</body>
</html>
